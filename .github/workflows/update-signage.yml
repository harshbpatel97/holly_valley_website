name: Update Signage Images

on:
  # Run daily at 2 AM UTC (adjust timezone as needed)
  # Format: minute hour day month weekday
  # To change time: UTC 2 AM = 9 PM EST previous day, 6 PM PST previous day
  schedule:
    - cron: '0 2 * * *'  # 2 AM UTC daily
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

permissions:
  contents: write  # Required to commit and push changes

jobs:
  update-images:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master  # Adjust to your default branch name if different
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install --no-audit --no-fund
      
      - name: Generate signage images from OneDrive
        env:
          ONEDRIVE_LINK: ${{ secrets.ONEDRIVE_LINK }}
        run: |
          if [ -z "$ONEDRIVE_LINK" ]; then
            echo "Error: ONEDRIVE_LINK secret is not set"
            echo "Please add your OneDrive link as a GitHub secret:"
            echo "1. Go to Settings > Secrets and variables > Actions"
            echo "2. Click 'New repository secret'"
            echo "3. Name: ONEDRIVE_LINK"
            echo "4. Value: Your OneDrive share link"
            exit 1
          fi
          npm run generate-signage-images "$ONEDRIVE_LINK" public/api/signage-images.json
      
      - name: Check for changes
        id: git-check
        run: |
          if [ -n "$(git status --porcelain public/api/signage-images.json)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/api/signage-images.json
          git commit -m "Auto-update signage images from OneDrive [skip ci]"
          git push origin master
      
      - name: No changes detected
        if: steps.git-check.outputs.changed == 'false'
        run: echo "No changes detected - images are up to date"

