name: Update Signage Images

on:
  # Run daily at 2 AM UTC to check if update is needed
  # The workflow will check REACT_APP_SIGNAGE_REFRESH_INTERVAL_DAYS secret
  # and only update if enough days have passed since last update
  # Format: minute hour day month weekday
  # To change time: UTC 2 AM = 9 PM EST previous day, 6 PM PST previous day
  schedule:
    - cron: '0 2 * * *'  # 2 AM UTC daily
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

permissions:
  contents: write  # Required to commit and push changes

jobs:
  update-images:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master  # Adjust to your default branch name if different
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Check if update is needed based on interval
        id: check-interval
        env:
          REFRESH_INTERVAL_DAYS: ${{ secrets.REACT_APP_SIGNAGE_REFRESH_INTERVAL_DAYS || '1' }}
        run: |
          # Manual triggers (workflow_dispatch) always run, bypass interval check
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual trigger detected - bypassing interval check"
            echo "should_update=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Get last commit date of the JSON file
          if git log -1 --format=%ct public/api/signage-images.json 2>/dev/null | grep -q .; then
            LAST_UPDATE=$(git log -1 --format=%ct public/api/signage-images.json)
          else
            # File doesn't exist or no commits, set to 0 to force update
            LAST_UPDATE=0
          fi
          
          CURRENT_TIME=$(date +%s)
          INTERVAL_SECONDS=$((REFRESH_INTERVAL_DAYS * 24 * 60 * 60))
          TIME_SINCE_UPDATE=$((CURRENT_TIME - LAST_UPDATE))
          
          echo "Last update: $(date -d @$LAST_UPDATE 2>/dev/null || date -r $LAST_UPDATE 2>/dev/null || echo 'never')"
          echo "Current time: $(date -d @$CURRENT_TIME 2>/dev/null || date -r $CURRENT_TIME 2>/dev/null)"
          echo "Refresh interval: $REFRESH_INTERVAL_DAYS day(s) = $INTERVAL_SECONDS seconds"
          echo "Time since last update: $TIME_SINCE_UPDATE seconds"
          
          if [ "$TIME_SINCE_UPDATE" -ge "$INTERVAL_SECONDS" ]; then
            echo "Update needed: Enough time has passed since last update"
            echo "should_update=true" >> $GITHUB_OUTPUT
          else
            REMAINING=$((INTERVAL_SECONDS - TIME_SINCE_UPDATE))
            REMAINING_HOURS=$((REMAINING / 3600))
            echo "Update not needed: Only $REMAINING_HOURS hour(s) remaining until next update"
            echo "should_update=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Install dependencies
        if: steps.check-interval.outputs.should_update == 'true'
        run: npm install --no-audit --no-fund
      
      - name: Generate signage images from Google Drive
        if: steps.check-interval.outputs.should_update == 'true'
        env:
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
          GOOGLE_DRIVE_API_KEY: ${{ secrets.GOOGLE_DRIVE_API_KEY }}
        run: |
          if [ -z "$GOOGLE_DRIVE_FOLDER_ID" ] || [ -z "$GOOGLE_DRIVE_API_KEY" ]; then
            echo "Error: Google Drive secrets are not set"
            echo "Please add your Google Drive credentials as GitHub secrets:"
            echo "1. Go to Settings > Secrets and variables > Actions"
            echo "2. Add GOOGLE_DRIVE_FOLDER_ID (your folder ID)"
            echo "3. Add GOOGLE_DRIVE_API_KEY (your API key)"
            exit 1
          fi
          npm run generate-signage-images-gdrive "$GOOGLE_DRIVE_FOLDER_ID" public/api/signage-images.json "$GOOGLE_DRIVE_API_KEY"
      
      - name: Check for changes
        if: steps.check-interval.outputs.should_update == 'true'
        id: git-check
        run: |
          if [ -n "$(git status --porcelain public/api/signage-images.json)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check-interval.outputs.should_update == 'true' && steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/api/signage-images.json
          git commit -m "Auto-update signage images from Google Drive [skip ci]"
          git push origin master
      
      - name: No changes detected
        if: steps.check-interval.outputs.should_update == 'true' && steps.git-check.outputs.changed == 'false'
        run: echo "No changes detected - images are up to date"
      
      - name: Skip update - interval not reached
        if: steps.check-interval.outputs.should_update == 'false'
        run: echo "Skipping update - refresh interval not yet reached"

