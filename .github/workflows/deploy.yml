name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
    tags: [ "v*", "release-*" ]
  workflow_dispatch:

concurrency:
  group: pages-deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      REACT_APP_GA_ID: ${{ secrets.REACT_APP_GA_ID }}
      REACT_APP_SIGNAGE_IMG_REF_LINK: /api/signage-images.json
      REACT_APP_SIGNAGE_SLIDE_DURATION_MS: ${{ secrets.REACT_APP_SIGNAGE_SLIDE_DURATION_MS || '10000' }}
      REACT_APP_SIGNAGE_REFRESH_INTERVAL_DAYS: ${{ secrets.REACT_APP_SIGNAGE_REFRESH_INTERVAL_DAYS || '1' }}
      REACT_APP_SIGNAGE_TOKEN: ${{ secrets.REACT_APP_SIGNAGE_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Build
        run: npm run build
        env:
          REACT_APP_GA_ID: ${{ secrets.REACT_APP_GA_ID }}
          REACT_APP_SIGNAGE_IMG_REF_LINK: /api/signage-images.json
          REACT_APP_SIGNAGE_SLIDE_DURATION_MS: ${{ secrets.REACT_APP_SIGNAGE_SLIDE_DURATION_MS || '10000' }}
          REACT_APP_SIGNAGE_REFRESH_INTERVAL_DAYS: ${{ secrets.REACT_APP_SIGNAGE_REFRESH_INTERVAL_DAYS || '1' }}
          REACT_APP_SIGNAGE_TOKEN: ${{ secrets.REACT_APP_SIGNAGE_TOKEN }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          force_orphan: true
